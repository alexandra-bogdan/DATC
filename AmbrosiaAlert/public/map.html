<!DOCTYPE html>
<html>
  <body>
    <h1>My First Google Map</h1>

    <div id="googleMap" style="width: 100%; height: 400px"></div>

    <!-- Include the Google Maps API script with the callback to initMap -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJfEYTeFlBt0zweOYi1v2Otq5W_JHIT4w&callback=initMap"
    ></script>

    <!-- Include the script.js file after the Google Maps API script -->
    <script src="script.js"></script>
  </body>
</html>
